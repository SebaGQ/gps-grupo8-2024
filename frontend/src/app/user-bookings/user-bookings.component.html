<div class="user-bookings-container">
    <h2>Mis Reservas</h2>
    <div *ngIf="bookings.length > 0; else noBookings">
        <div *ngFor="let booking of bookings" class="booking-card">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{ booking.startTime | date:'short' }} - {{ booking.endTime | date:'short'
                        }}</mat-card-title>
                    <mat-card-subtitle>{{ booking.spaceId }}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
    <ng-template #noBookings>
        <p>No tienes reservas disponibles.</p>
    </ng-template>
</div>
