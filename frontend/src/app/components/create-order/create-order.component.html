<div class="create-order-container">
  <h2>Registrar Nuevo Pedido</h2>
  <form (ngSubmit)="createOrder()">
    <mat-form-field appearance="outline">
      <mat-label>NÃºmero de Departamento</mat-label>
      <input matInput type="number" id="departmentNumber" [(ngModel)]="order.departmentNumber" name="departmentNumber" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre del Destinatario</mat-label>
      <input matInput type="text" id="recipientFirstName" [(ngModel)]="order.recipientFirstName" name="recipientFirstName" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellido del Destinatario</mat-label>
      <input matInput type="text" id="recipientLastName" [(ngModel)]="order.recipientLastName" name="recipientLastName" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre del Repartidor</mat-label>
      <input matInput type="text" id="deliveryPersonName" [(ngModel)]="order.deliveryPersonName" name="deliveryPersonName">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Registrar Pedido</button>
  </form>
</div>
