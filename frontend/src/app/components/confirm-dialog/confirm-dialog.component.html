<h1 mat-dialog-title>Confirmación de eliminación</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn-no" (click)="onNoClick()">No</button>
  <button mat-button class="btn-si" color="primary" class="btn-si" (click)="onYesClick()">Sí</button>
</div>
