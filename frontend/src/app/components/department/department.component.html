<div class="mat-container">
  <div class="mat-toolbar">
    <h1>Lista de Departamentos</h1>
  </div>

  <div class="button-container">
    <button mat-raised-button color="primary" (click)="openDialog()">Agregar Departamento</button>
  </div>

  <div class="mat-row">
    <div *ngFor="let department of departments" class="mat-col-4 mat-mb-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Numero: {{ department.departmentNumber }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Residente:</strong> 
            <ng-container *ngIf="department.residentId">
              {{ department.residentId.firstName }} {{ department.residentId.lastName }}
            </ng-container>
            <ng-container *ngIf="!department.residentId">
              No asignado
            </ng-container>
          </p>
        </mat-card-content>
        <mat-card-actions class="button-container">
          <button mat-raised-button color="primary" (click)="openDialog(department)">Modificar</button>
          <button mat-raised-button color="warn" (click)="deleteDepartment(department._id)">Eliminar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
